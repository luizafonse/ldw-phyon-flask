{% extends 'base.html' %}

{% block content %}

<div class="container" style="background-color: aliceblue;border-radius: 8px">
    <div class="row">
        {% for anime in animesList %}
        <div class="col-md-3 m-auto">

            <div class="card" style="width: 16rem;">
                <img src="{{anime.thumbnail}}" alt="Imagens do anime">
                <div class="card-body">
                    <h5>{{anime.title}}</h5>
                    <p>{{anime.genre}}</p>
                    <p>{{anime.studio}}</p>
                    <a href="{{url_for('apianimes', id=anime.id)}}" class="btn btn-dark">+ Info</a>
                </div>                
            </div>

        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
